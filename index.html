<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Quiz App</title>
</head>

<body>
  <div class="quiz-app">
    <div class="quiz-info">
      <div class="category">Category: <span id="category-name"></span></div>
      <div class="count">
        Questions Count: <span id="question-count"></span>
      </div>
    </div>
    <div class="quiz-area"></div>
    <div class="answers-area"></div>
    <button class="submit-button" id="submit-button">Submit Answer</button>
    <div class="bullets">
      <div class="spans"></div>
      <div class="countdown">
      </div>
    </div>
    <div class="results" id="results"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
